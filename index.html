<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>緊急藥物資訊快速連結</title>
<style>
  body {
    font-family: "Noto Sans TC", Arial, sans-serif;
    background-color: #111; /* 深色背景 */
    color: #fff;
    margin: 0;
    padding: 20px;
  }
  h2 {
    text-align: center;
    color: #5dc1ff; /* 標題顏色 */
    margin-bottom: 30px;
  }
  /* 藥物卡片容器 */
  .med-container {
    display: flex;
    flex-direction: column; /* 垂直排列 */
    gap: 15px; /* 卡片間距 */
  }
  /* 藥物卡片/按鈕樣式 */
  .med-card {
    display: block; /* 讓 <a> 像一個區塊 */
    width: 100%;
    text-align: center;
    background-color: #1b1b1b; /* 深色背景 */
    color: #fff;
    padding: 25px 0;
    font-size: 22px;
    font-weight: bold;
    border-radius: 10px;
    text-decoration: none; /* 移除超連結底線 */
    transition: 0.3s;
    border: 2px solid #333; /* 輕微邊框 */
  }
  /* 滑鼠懸停效果 (模擬啟用狀態的視覺回饋) */
  .med-card:hover {
    background-color: #e91e63; /* 點擊時的亮眼顏色 */
    box-shadow: 0 0 12px #e91e63;
    border-color: #e91e63;
  }
  /* 備註 */
  .note {
    font-size: 14px;
    color: #bbb;
    text-align: center;
    margin-top: 30px;
  }
</style>
</head>
<body>
  <h2>緊急藥物資訊快速連結</h2>

  <div class="med-container">
    <a href="Aspirin.JPG" class="med-card" target="_blank">Aspirin</a>

    <a href="NTG.JPG" class="med-card" target="_blank">NTG</a>

    <a href="Ticagrelor.JPG" class="med-card" target="_blank">Ticagrelor</a>
  </div>

  <p class="note">點擊藥物名稱將在新分頁中開啟對應的資訊圖片。</p>
</body>
</html>
